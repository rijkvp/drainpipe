<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Drainpipe</title> <link rel="icon" href="data:," /> <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Drainpipe</h1>

      <h2>Currently downloading</h2>
      <ul id="tasks"></ul>

      <h2>Queue</h2>
      <ul id="queue"></ul>

      <h2>Sources</h2>
      <div>
        <table id="sources"></table>
        <div>
          <input
            type="text"
            id="source-url"
            placeholder="Channel/feed URL">
          <select id="source-type" required>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
          </select>
          <button id="source-add">Add source</button>
        </div>
      </div>

      <h2>Library</h2>
      <ul id="library"></ul>

      <h2>Settings</h2>
      <div>
        <label for="config-sync-interval">Sync interval (seconds)</label>
        <input type="number" name="config-sync-interval" id="config-sync-interval" min="10" required>
        <label for="config-parallel-downloads">Parallel downloads</label>
        <input type="number" name="config-parallel-downloads" id="config-parallel-downloads" min="1" max="32" required>
        <label for="config-media-dir">Media directory</label>
        <input type="text" id="config-media-dir" placeholder="/path/to/media/dir" required>
        <label for="config-port-">GUI Port (requires restart)</label>
        <input type="number" name="config-port" id="config-port" min="1024" max="65535" required>
        <h3>Download filter</h3>
        <label for="config-time">Max age</label>
        <input type="text" name="config-dlf-max-age" id="config-dlf-max-age" placeholder="time in xdxhxmxs">
        <label for="config-dlf-before">Before</label>
        <input type="date" name="config-dlf-before" id="config-dlf-after">
        <label for="config-dlf-after">After</label>
        <input type="date" name="config-dlf-after" id="config-dlf-after">
      </div>
    </main>
  </body>
</html>
